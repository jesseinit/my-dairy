<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Login - My Diary</title>
</head>

<body>
  <header id="site-header">
    <div class="container">
      <nav class="nav">
        <a href="./" class="nav-logo">My Diary</a>
        <ul class="nav-menu-wrapper">
          <li class="nav-menu-item">
            <a href="./">Home</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <section class="form_wrapper">
        <p>Login with your account</p>
        <form action="">

          <div class="form_control">
            <input type="email" name="email" id="login-email" class="form_email" placeholder="Email">
          </div>

          <div class="form_control">
            <input type="password" name="password" id="login-password" class="form_password" placeholder="Password">
          </div>

          <div class="form_control">
            <input type="checkbox" name="" id="login-remember" class="form_checkbox">
            <label for="login-remember">Keep me signed in.</label>
          </div>

          <div class="form_control">
            <button type="submit" class="login-button">Login</button>
          </div>

          <span>Don't have a MyDiary account?
            <a href="./register.html">Sign Up</a>
          </span>

        </form>
      </section>
    </div>
  </main>

  <footer id="site-footer">
    <div class="container">
      <p>My Diary
        <span>&copy;</span> 2018</p>
    </div>
  </footer>
  <script src="./js/app.js"></script>
</body>

</html>
