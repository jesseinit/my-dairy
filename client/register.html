<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Register - My Diary</title>
</head>

<body class="is__gradient">
  <header class="header">
    <nav class="nav container">
      <a href="./" class="nav-logo">My Diary</a>
      <ul>
        <li class="nav-menu-item">
          <a href="./">Home</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="main container">
    <section class="form">
      <p class="form__header">Create a new account.</p>
      <form id="signup-form" class="form__signup">
        <ul class="error-container"></ul>
        <div class="form__control">
          <input type="text" id="reg-fullname" class="form__input" placeholder="Full Name">
        </div>

        <div class="form__control">
          <input type="email" id="reg-email" class="form__input" placeholder="Email Address" required>
        </div>

        <div class="form__control">
          <input type="password" id="reg-password" class="form__input" placeholder="Password">
        </div>

        <div class="form__control">
          <input type="password" id="reg-confirm-password" class="form__input" placeholder="Confirm Password">
        </div>

        <div class="form__control">
          <button type="submit" class="btn btn__primary is__fullwd">Sign Up</button>
        </div>
        <span>Already have a My Diary account?
          <a href="./login.html">Sign In</a>
        </span>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>My Diary
      <span>&copy;</span> 2018</p>
  </footer>
  <script src="./js/app.js"></script>
</body>

</html>
