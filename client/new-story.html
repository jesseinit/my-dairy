<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
  <title>New Story - My Diary</title>
</head>

<body class="is__gradient">
    <header class="header">
      <nav class="nav container">
        <a href="./dashboard.html" class="nav-logo">My Diary</a>
        <ul class="nav-menu">
          <li class="nav-menu-item">
            <a href="./dashboard.html">My Dashboard</a>
          </li>
          <li class="nav-menu-item">
            <a id="logout">Logout</a>
          </li>
        </ul>
      </nav>
    </header>
  
  <main class="main js__newstory">
    
      <form id="newstory-form" class="form__newstory container">
        <div class="diary-form-wrapper-container">
          <div>
            <input class="diary-title" type="text" placeholder="Title">
          </div>
          <div>
            <textarea class="diary-content" cols="30" rows="10" placeholder="What is it about?"></textarea>
          </div>

        </div>
        <div class="clearfix">
          <button class="diary-button" type="submit">Save Diary</button>
        </div>
      </form>
    
  </main>
  <footer class="footer">
      <p>Made with &#10084; by Jesse</p>
  </footer>
  <script src="./js/app.js"></script>
</body>

</html>
