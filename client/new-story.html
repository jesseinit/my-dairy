<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Create Story - My Diary</title>
</head>

<body>
  <header id="site-header">
    <div class="container">
      <nav class="nav">
        <a href="./dashboard.html" class="nav-logo">My Diary</a>
        <ul class="nav-menu-wrapper">
          <li class="nav-menu-item">
            <span class="diary-totals" title="Number of diaries you have since registration">0</span>
          </li>
          <li class="nav-menu-item">
            <a href="./settings.html">My Settings</a>
          </li>
          <li class="nav-menu-item">
            <a href="./logout.html">Logout</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main id="site-main">
    <div class="container">
      <form action="/entries" class="diary-form">
        <div class="diary-form-wrapper-container">
          <div>
            <input class="diary-title" type="text" placeholder="Title">
          </div>
          <div>
            <textarea class="diary-body" name="" id="" cols="30" rows="10" placeholder="What is it about?"></textarea>
          </div>
        </div>
        <div class="clearfix">
          <input type="date" name="" id="diary-date" class="diary-date">
          <button class="diary-button" type="submit">Save Diary</button>
        </div>
      </form>
    </div>
  </main>
  <footer id="site-footer">
    <div class="container">
      <p>Made with &#10084; by Jesse</p>
    </div>
  </footer>
  <script src="./js/app.js"></script>
</body>

</html>
