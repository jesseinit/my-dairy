<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Register - My Diary</title>
</head>

<body>
  <header id="site-header">
    <div class="container">
      <nav class="nav">
        <a href="./" class="nav-logo">My Diary</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <section class="form_wrapper">
        <p>Create a new account.</p>
        <form action="">

          <div class="form_control">
            <label for="reg-email">Name</label>
            <input type="text" name="fullname" id="reg-email" class="form_email">
          </div>

          <div class="form_control">
            <label for="reg-email">Email:</label>
            <input type="email" name="email" id="reg-email" class="form_email">
          </div>

          <div class="form_control">
            <label for="login-password">Password:</label>
            <input type="password" name="password" id="login-password" class="form_password">
          </div>

          <div class="form_control">
            <label for="login-confirm-password">Confirm Password:</label>
            <input type="password" name="confirm_password" id="login-confirm-password" class="form_password">
          </div>

          <div class="form_control">
            <button type="submit" class="login-button">Create Account</button>
          </div>

          <span>Already have a MyDiary account?
            <a href="./login.html">Sign In</a>
          </span>
        </form>
      </section>
    </div>
  </main>

</body>

</html>
